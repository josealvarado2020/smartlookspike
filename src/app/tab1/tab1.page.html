<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Example
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col>
      <ion-list class="login-list">
        <ion-item class="login-input">
          <ion-label position="floating" color="light">Email</ion-label>
          <ion-input autocomplete="off" autocorrect="off" inputmode="email" id="email-txt" type="email"></ion-input>
        </ion-item>
        <ion-item class="login-input">
          <ion-label position="floating" color="light">Password</ion-label>
          <ion-input type="password" id="password-txt" inputmode="password" type="password" [(ngModel)]="password">
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-wrap">
            <ion-text color="medium">
              <small>Customer ID</small>
            </ion-text>
            <ion-text>
              <h2 class="smartlook-hide">this is a label I want to hide</h2>
            </ion-text>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
